---
## Systemd units configuration
xui_control_systemd_units_path: /etc/systemd/system

## Backup service configuration
xui_control_backup_db_schedule: "*-*-* 04:00:00"
xui_control_backup_db_script_path: /usr/local/bin/backup-db.sh
xui_control_backup_db_service_description: "Backup x-ui database to R2"
xui_control_backup_db_timer_description: "Daily database backup"
xui_control_backup_db_persistent: true

## X-UI configuration
xui_control_xui_service: x-ui
xui_control_db_path: /etc/x-ui/x-ui.db
xui_control_install_cmd: >-
  bash <(curl -Ls https://raw.githubusercontent.com/mhsanaei/3x-ui/master/install.sh)
